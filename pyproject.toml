[project]
name = "fleet-rlm"
version = "0.1.0"
description = "Python package + Typer CLI implementation of the RLM with Modal notebook"
readme = "rlm_content/README.md"
requires-python = ">=3.10"
dependencies = [
  "aiohttp",
  "dspy==3.1.3",
  "modal",
  "pyyaml",
  "typer>=0.12",
]

[project.optional-dependencies]
dev = [
  "pre-commit>=3.7",
  "pytest>=8.2",
  "ruff>=0.8",
]

[project.scripts]
fleet-rlm = "rlm_dspy_modal.cli:app"
rlm-modal = "rlm_dspy_modal.cli:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "rlm_content/src"}

[tool.setuptools.packages.find]
where = ["rlm_content/src"]

[tool.pytest.ini_options]
pythonpath = ["rlm_content/src"]
testpaths = ["rlm_content/tests"]
addopts = "-q"
