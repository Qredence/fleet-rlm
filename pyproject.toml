[project]
name = "fleet-rlm"
version = "0.3.0"
description = "Python package + Typer CLI implementation of the RLM with Modal notebook"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE", "AUTHORS.md"]
authors = [{ name = "Qredence" }]
keywords = ["dspy", "llm", "modal", "recursive-language-model", "rlm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp",
    "dspy==3.1.3",
    "ipykernel>=7.2.0",
    "modal>=1.3.2",
    "python-dotenv>=1.2.1",
    "pyyaml",
    "typer>=0.12",
]

[project.urls]
Homepage = "https://github.com/qredence/fleet-rlm"
Repository = "https://github.com/qredence/fleet-rlm"
Issues = "https://github.com/qredence/fleet-rlm/issues"

[project.optional-dependencies]
dev = ["pre-commit>=3.7", "pytest>=8.2", "ruff>=0.8"]

[project.scripts]
fleet-rlm = "fleet_rlm.cli:app"
rlm-modal = "fleet_rlm.cli:app"

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"fleet_rlm._scaffold" = ["**/*.md", "**/*.py"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-q"
