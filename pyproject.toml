[project]
name = "fleet-rlm"
version = "0.3.3"
description = "Python package + Typer CLI implementation of the RLM with Modal notebook"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE", "AUTHORS.md"]
authors = [{ name = "Qredence" }]
keywords = ["dspy", "llm", "modal", "recursive-language-model", "rlm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiohttp==3.13.3",
    "dspy==3.1.3",
    "ipykernel>=7.2.0",
    "modal>=1.3.2",
    "python-dotenv>=1.2.1",
    "pyyaml==6.0.3",
    "tomli>=2.0.0; python_version < '3.11'",
    "typer==0.21.1",
    "mlflow>=3.8.1",
]

[project.urls]
Homepage = "https://github.com/qredence/fleet-rlm"
Repository = "https://github.com/qredence/fleet-rlm"
Issues = "https://github.com/qredence/fleet-rlm/issues"

[project.optional-dependencies]
dev = ["pre-commit>=3.7", "pytest>=8.2", "ruff>=0.8"]
interactive = [
    "aiofiles>=24.0,<26.0",
    "loguru>=0.6.0,<0.8",
    "prompt-toolkit==3.0.52",
    "pillow==12.1.0",
    "rich==14.2.0",
    "streamingjson==0.0.5",
    "tenacity==9.1.2",
    "ripgrepy==2.2.0",
    "tomlkit==0.14.0",
    "jinja2==3.1.6",
    "keyring>=25.7.0",
    "lxml==6.0.2",
    "pyobjc-framework-cocoa>=12.1 ; sys_platform == 'darwin'",
]
mcp = [
    "fastmcp==2.12.5",
    "pydantic==2.12.5",
    "httpx[socks]==0.28.1",
]
server = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "scalar-fastapi>=1.5.0",
    "websockets>=14.0",
    "httpx[socks]==0.28.1",
    "pydantic==2.12.5",
]
full = [
    "aiofiles>=24.0,<26.0",
    "loguru>=0.6.0,<0.8",
    "prompt-toolkit==3.0.52",
    "pillow==12.1.0",
    "rich==14.2.0",
    "streamingjson==0.0.5",
    "tenacity==9.1.2",
    "ripgrepy==2.2.0",
    "tomlkit==0.14.0",
    "jinja2==3.1.6",
    "keyring>=25.7.0",
    "lxml==6.0.2",
    "pyobjc-framework-cocoa>=12.1 ; sys_platform == 'darwin'",
    "fastmcp==2.12.5",
    "pydantic==2.12.5",
    "httpx[socks]==0.28.1",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "scalar-fastapi>=1.5.0",
    "websockets>=14.0",
]

[project.scripts]
fleet-rlm = "fleet_rlm.cli:app"
rlm-modal = "fleet_rlm.cli:app"

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"fleet_rlm._scaffold" = ["**/*.md", "**/*.py", "**/*.json"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-q"
